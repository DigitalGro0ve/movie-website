    <div class="contact">
      <form>
        <div>
          <input
            type="text"
            class="contacts"
            name="name"
            placeholder="type your name"
          />
        </div>
        <div>
          <input
            type="text"
            class="contacts"
            name="surname"
            placeholder="type your surname"
          />
        </div>

        <div>
          <input type="date" class="contacts" name="date of birth" />
        </div>
        <div>
          <input
            type="text"
            class="contacts"
            name="number"
            value="+995"
            placeholder="type your phone number"
          />
        </div>
        <div>
          <input
            type="email"
            class="contacts"
            name="@gmail"
            placeholder="type your gmail"
          />
        </div>
        <div>
          <button>submit</button>
        </div>
      </form>
    </div>
