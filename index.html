<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>My Movies Website</title>
  </head>
  <body class="main-body">
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="root">
      <div class="movie-list-title">Top Movies</div>
      <div id="topMovies" class="movie-list"></div>
    </div>

    <footer></footer>
  </body>

  <script type="module">
    import { getMovies } from "./js/api.js";

    let movieList = await getMovies();

    movieList.map((curMovie) => {
      const movieCard = document.createElement("div");
      movieCard.className = "card";

      // make link for movie card
      const link = document.createElement("a");
      link.setAttribute("href", "/movie.html?id=" + curMovie.id);

      // make title & image for movie card
      const h1 = document.createElement("h1");
      h1.textContent = curMovie.title;
      const img = document.createElement("img");
      img.width = 200;
      img.src = "https://image.tmdb.org/t/p/w500" + curMovie.poster_path;

      link.appendChild(img);
      link.appendChild(h1);
      movieCard.appendChild(link);

      const cardDeck = document.getElementById("topMovies");
      cardDeck.appendChild(movieCard);
    });
  </script>
</html>
